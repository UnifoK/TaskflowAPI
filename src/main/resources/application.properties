spring.application.name=TaskflowAPI
spring.datasource.url=jdbc:mysql://localhost:3306/task_manager_db
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
# --- SQL Query Logging ---

# This is the simplest way. It just prints the raw SQL query to the console.
spring.jpa.show-sql=true

# This makes the SQL printed by the line above much more readable.
spring.jpa.properties.hibernate.format_sql=true

# --- For More Detailed Logging (Recommended) ---

# This uses the logging framework to show the SQL query.
logging.level.org.hibernate.SQL=DEBUG

# This is the most powerful one. It will show the actual values
# that are being bound to the '?' parameters in the prepared statement.
logging.level.org.hibernate.type.descriptor.sql=TRACE